# This workflow is used to build and deploy the Jekyll site to GitHub Pages.
# It is based on the standard Jekyll workflow provided by GitHub Actions.

name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - master # or main, depending on your default branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0' # Specify a Ruby version compatible with your Jekyll version
          bundler-cache: true # runs 'bundle install' and caches installed gems

      - name: Build site
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
